<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script defer="defer">
    var gravedad = 0.0007;
    	console.log("Creando Stage");
         var stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 700
      });

      console.log("creando layer");
      var layer = new Kinetic.Layer();

      console.log("creando circulo");
      var circle = new Kinetic.Circle({
        x: stage.getWidth() / 2,
        y: 100,
        radius: 20,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 10
              });

      // add the shape to the layer
      layer.add(circle);

      // add the layer to the stage
      stage.add(layer);

      var anim = new Kinetic.Animation(function(frame) {
         var time = frame.time,
             timeDiff = frame.timeDiff,
             frameRate = frame.frameRate;

          circle.setY(100 + gravedad * time * time);

         // update stuff
       }, layer);

       anim.start();

      console.log("ya");
    </script>
  </body>
</html
