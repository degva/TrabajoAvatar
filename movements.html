<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				margin: 0px;
				padding: 0px;
			}

			.kineticjs-content {
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<!--<script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>-->
		<script src="http://www.html5canvastutorials.com/lib/KineticJS/kinetic-v5.0.1-beta.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/obtEv.js"></script>
		<script defer="defer">

			$(document).ready(function() {

				obtEventos();

				var stage = new Kinetic.Stage({
					container: 'container',
					width: 1000,
					height: 600
				});

				var layer = new Kinetic.Layer();
				var layer2 = new Kinetic.Layer();

				var tipoA = new Kinetic.RegularPolygon({
					x: -100,
					y: stage.height()/2,
					sides: 6,
					radius: 70,
					fill: 'red',
					stroke: 'black',
					strokeWidth: 4
				});

				var tipoB = new Kinetic.RegularPolygon({
					x: -200,
					y: stage.height()/2,
					sides: 8,
					radius: 70,
					fill: 'blue',
					stroke: 'black',
					strokeWidth: 4
				});

				layer.add(tipoA);
				layer.add(tipoB);

				var velA = 0;
				var velB = 0;
				var texto = "";
                var rderepeat= new Kinetic.Text({
                    x: 850,
                    y: 550
                    text: "R"
                    fontSize: 35,
					width: 20,
					padding: 20,
					fontFamily: 'Calibri',
					fill: 'green',
					align: 'center'

                })
				var textoSimple = new Kinetic.Text({
					x: 200,
					y: 500,
					text: texto,
					fontSize: 20,
					width: 600,
					padding: 20,
					fontFamily: 'Calibri',
					fill: 'blue',
					align: 'center'
				});
				layer.add(textoSimple);
				layer.add(rderepeat);
		
				var pregunta = new Kinetic.Text({
					x: 200,
					y: 200,
					width: 600,
					text: "Nothing",
					padding: 20,
					fontFamily: 'Calibri',
					fontSize: 20,
					fill: 'red',
					align: 'center',
					visible: false
				});

				var r1 = new Kinetic.Text({
					x: 200,
					y: 230,
					width: 600,
					text: "r1",
					padding: 20,
					fontFamily: 'Calibri',
					fontSize: 18,
					fill: 'blue',
					align: 'center',
					visible: false
				});
                var repetir=false;
				var r2 = new Kinetic.Text({
					x: 200,
					y: 280,
					width: 600,
					text: "r2",
					padding: 20,
					fontFamily: 'Calibri',
					fontSize: 18,
					fill: 'blue',
					align: 'center',
					visible: false
				});

				var r3 = new Kinetic.Text({
					x: 200,
					y: 330,
					width: 600,
					text: "r3",
					padding: 20,
					fontFamily: 'Calibri',
					fontSize: 18,
					fill: 'blue',
					align: 'center',
					visible: false
				});

				var backBox = new Kinetic.Rect({
					x: 200,
					y: 100,
					fill: '#eee',
					height: pregunta.height() + 300,
					width: 600,
					cornerRadius: 10,
					visible: false
				});

				layer2.add(backBox);
				layer2.add(pregunta);
				layer2.add(r1);
				layer2.add(r2);
				layer2.add(r3);

				stage.add(layer2);
				stage.add(layer);

				var anim = new Kinetic.Animation(function(frame) {
					// hexagon.setX(amplitude * Math.sin(frame.time * 2 * Math.PI / period) + centerX);
					tipoA.setX(tipoA.x() + velA);
					tipoB.setX(tipoB.x() + velB);
					textoSimple.setText(texto);
				}, layer);

				anim.start();

				var showthem = false;
				var pregInf = [];
				var anim2 = new Kinetic.Animation(function(frame) {
					if (showthem) {
						r1.setText("1. " + pregInf[1]);
						r2.setText("2. " + pregInf[2]);
						r3.setText("3. " +pregInf[3]);
						pregunta.setText(pregInf[0]);
						pregunta.show();
						r1.show();
						r2.show();
						r3.show();
						backBox.show();
						textoSimple.hide();
					}
					// Todo con respecto a el texto con preguntas
				}, layer2);

				anim2.start();

				function modVals() { 					// Modificaremos y jalaremos el siguiente evento cada 10s
					if (!repetir) {
						var data = sgteEv();
					}
					if (data[0]	== 'e') {
						texto = data[1];
						// Para tipoA
						if (data[2]	== 'escuchar' || data[2] == 'obs' || data[2] == 'hablar' ) {
							velA = 0;
						} else if (data[2] == 'ir-derecha') {
							velA = -1;
						} else if (data[2] == 'ir-izquierda') {
							velA = 1;
						}
						// Para tipoB
						if (data[3]	== 'escuchar' || data[3] == 'obs' || data[3] == 'hablar' ) {
							velB = 0;
						} else if (data[3] == 'ir-derecha') {
							velB = -1;
						} else if (data[3] == 'ir-izquierda') {
							velB = 1;
						}
					} else if (data[0] == 'f') {
						showthem = true;
						pregInf = [data[1], data[2], data[3], data[4]];
					} else {
						console.log("NEXT!");
					}
					
					setTimeout ( function() {
						modVals(); 								// Llamamos a la misma funcion
					}, 4000);

				}
				
				modVals();

				rderepeat.on('click', function(){
					repetir = true

				});

				r1.on('click', function() {
					alert('Hizo click en la primera!');
				});;
				r2.on('click', function() {
					alert('Hizo click en la Segunda!');
				});;
				r3.on('click', function() {
					alert('Hizo click en la Tercera!');
				});;
			});
		</script>
	</body>
</html>
